<div class="row-fluid">
    <div class="col-md-12 no-padding" id="boardTools">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <div class="row-fluid" style="height: 18px;">
                    <div class="col-xs-11">
                        <h3 class="panel-title">Facilitator Tools</h3>
                    </div>
                    <div class="col-xs-1 no-padding">
                        <span id="collapsor" class="glyphicon glyphicon-chevron-up pull-right"></span> <!-- TODO: There's a bootstrap 3 way to do the collapsing -->
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row-fluid collapse in">
                    <div class="col-sm-6 col-md-6 col-lg-4">
                        <div class="row-fluid">Invite Participants</div>
                            <a class="btn btn-default glyphicon glyphicon-link" target="_blank"
                               ng-href="{{participantJoinLink(board.id)}}"
                               title="Copy link to send participants"></a>
                            <a class="btn btn-default glyphicon glyphicon-envelope" ng-href="{{participantMailToLink(board.id, board.title)}}"
                               title="Send email to participants"></a>
                            <div>
                                <form name="rc">
                                    <span class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-pencil"></span>
                                        <input type="text" class="form-control" name="retroCode" ng-model="boardId"
                                               readonly style="max-width: 100px">
                                    </span>
                                </form>
                            </div>
                        </div>
                    <div class="col-sm-3 col-md-3 col-lg-2">
                        <div>Admin</div>
                        <a class="btn btn-warning glyphicon glyphicon-link" ng-href="{{scrumMasterAccessLink(board.id, board.scrumMasterKey)}}"
                           title="Copy link to access as Facilitator"></a>
                        <a class="btn btn-danger glyphicon glyphicon-off" ng-click="closeRetro()"></a>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-2">
                        <div>Live Stats</div>
                        <a class="btn btn-success">{{boardStats.wellCount}}</a>
                        <a class="btn btn-warning">{{boardStats.improveCount}}</a>
                    </div>

                    <hr class="no-padding" />
                </div>
                    <div class="row-fluid" ng-if="board.phase != phases.summary">
                        <div class="col-xs-12">
                            <div>
                                <a class="btn btn-primary glyphicon glyphicon-play" ng-click="goToNextPhase()"></a>
                                <span>{{actionText}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
