<nav-bar></nav-bar>
<div class="row-fluid">
    <div class="col-md-offset-3 col-md-6 col-md-offset-3">
        <form name="joinForm" role="form" ng-submit="joinBoard()">
            <error-field model="validation"></error-field>
            <div class="form-group">
                <label for="userName">Name</label>
                <input class="form-control" id="userName" placeholder="Enter your name" ng-model="user" required name="user">
                <p ng-show="joinForm.user.$error.required">Name is required.</p>
            </div>
            <button type="submit" class="btn btn-primary" value="Join board" ng-disabled="joinForm.$invalid">Join retrospective</button>
        </form>
    </div>
</div>
<branding></branding>
