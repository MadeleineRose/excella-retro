<div class="row-fluid">
    <div class="col-md-12 no-padding" id="board">
        <alert type="info"><strong>What Needs To Be Improved?</strong> Once your Scrum Master initiates feedback gathering you may share your feedback.</alert>
        <add-feedback ng-if="board.phase == phases.improveFeedbackStarted"
                      board-id="board.id" type="improve"></add-feedback>
        <div class="row-fluid" ng-if="board.phase == phases.improveFeedbackCompleted">
            <folder-holder class="col-xs-11 col-sm-11 col-md-12 col-lg-12" on-change="sendThemes" readonly="!isScrumMaster" lists="board.improveFeedback"></folder-holder>
        </div>
    </div>
</div>
