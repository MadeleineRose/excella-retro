<form role="form" name="sendThemeForm" ng-submit="sendTheme()">
    <error-field model="validation"></error-field>
    <div class="form-group">
        <label for="theme">Add Theme</label>
        <input class="form-control" id="theme" placeholder="Summarize theme feedback" ng-model="theme">
    </div>
    <button type="submit" class="btn btn-primary">Send theme</button>
</form>
