<span ng-if="status > 0 || showOnConnected">
    <span ng-if="status == 2"><light color="#c9302c"></light><span class="hidden-xs hidden-sm"> Disconnected</span> &nbsp;</span>
    <span ng-if="status == 1"><spinner size="15" color="#f0ad4e"></spinner><span class="hidden-xs hidden-sm"> Reconnecting...</span> &nbsp;</span>
    <span ng-if="status == 0"><light color="#5cb85c"></light><span class="hidden-xs hidden-sm"> Connected!</span> &nbsp;</span>
</span>
