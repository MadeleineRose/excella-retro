<div class="row-fluid" ng-show="step == 1">
    <div class="col-md-9 no-padding" id="board">
        <add-feedback class="row-fluid" ng-if="board.phase == phases.wellFeedbackStarted"
                      board-id="board.id"></add-feedback>
        <div class="row-fluid" ng-if="board.phase == 'feedback-completed' || board.phase.indexOf('voting') >= 0">
            <div class="col-md-6 no-padding">
                <view-feedback class="row-fluid" feedback="board.feedback"  feedback-context="Team"/>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid" ng-show="step == 2">
    <folder-holder class="col-xs-11 col-sm-11 col-md-12 col-lg-12" lists="feedbackList"></folder-holder>
</div>
